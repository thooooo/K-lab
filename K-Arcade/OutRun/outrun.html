<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Arcade | OutRun</title>
    <link rel="stylesheet" href="outrun-style.css">
    <link rel="icon" href="/img/KClogo.png">
</head>
<body>
  <!-- Game -->
  <div id="game">
      <div id="road">
        <div id="cloud"></div>
        <div id="hero"></div>
      </div>
      <div id="hud">
        <span id="time" class="topUI">0</span>
        <span id="score" class="topUI">0</span>
        <span id="lap" class="topUI">0'00"000</span>
        <span id="tacho">0</span>
      </div>
      <div id="home">
        <h1>OutRun</h1>
        <p id="text"></p>
        <div id="highscore"></div>
      </div>
  </div>
      
  <!-- Controls -->
  <div id="controls">
    <span><span>C</span>Insert coin</span>
    <span><span>M</span>Mute</span>
    <span><span>&lt;</span><span>&gt;</span>Move</span>
    <span><span>&lt;</span><span>&gt;</span>Accelerate</span>
  </div>
</body>
<script src="outrun-script.js"></script>
</html>
